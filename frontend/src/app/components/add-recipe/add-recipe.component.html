<form [formGroup]="recipeForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Add New Recipe</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Recipe Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter recipe name"
          />
        </mat-form-field>
      </div>
      <div>
        <h3>Instructions</h3>
        <!-- <div *ngFor="let instruction of instructions; let i=index" class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Step {{i + 1}}</mat-label>
            <input matInput [formControlName]="i" placeholder="Enter instruction">
          </mat-form-field>
          <button mat-icon-button color="warn" type="button" (click)="removeInstruction(i)" *ngIf="instructions.length > 1">
          </button>
        </div> -->
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="custom-button" type="submit">Save Recipe</button>
      <button class="custom-button" type="button">Discard</button>
    </mat-card-actions>
  </mat-card>
</form>
